<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>career</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="all">
        <div class="main">
            <div class="container">
                <div class="title">
                    <h1 class="name">Career Result</h1>
                </div>
                <div class="baycareer">
                    <div class="baylogo">
                        <img src="https://seeklogo.com/images/F/fc-bayern-munchen-2019-2020-logo-E6FB5EB5B9-seeklogo.com.png" alt="">
                        <h1>Bayern Munich</h1>
                    </div>
                    <div class="bayinformation">
                        <h1>Bayern Munich</h1>
                        <div class="bayinfo">
                            <div class="achivment">
                                <h2>Goal</h2>
                                <h2>Save</h2>
                                <h2>Winner Cup</h2>
                                <h2>Most Goals Award</h2>
                            </div>
                            <div class="num">
                                <h2>164</h2>
                                <h2>N/A</h2>
                                <h2>11</h2>
                                <h2>10</h2>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mancareer">
                    <div class="maninformation">
                        <h1>Manchester City</h1>
                        <div class="maninfo">
                            <div class="achivment">
                                <h2>Goal</h2>
                                <h2>Save</h2>
                                <h2>Winner Cup</h2>
                                <h2>Most Goals Award</h2>
                            </div>
                            <div class="num">
                                <h2>152</h2>
                                <h2>N/A</h2>
                                <h2>5</h2>
                                <h2>5</h2>
                            </div>
                        </div>
                    </div>
                    <div class="manlogo">
                        <img src="https://logodownload.org/wp-content/uploads/2017/02/manchester-city-fc-logo-escudo-badge.png" alt="">

                        <h1>Manchester City</h1>
                    </div>
                </div>
                <div class="acmcareer">
                    <div class="acmlogo">
                        <img src="https://cdn.freebiesupply.com/logos/large/2x/ac-milan-logo-png-transparent.png" alt="">

                        <h1>AC Milan</h1>
                    </div>
                    <div class="acminformation">
                        <h1>AC Milan</h1>
                        <div class="acminfo">
                            <div class="achivment">
                                <h2>Goal</h2>
                                <h2>Save</h2>
                                <h2>Winner Cup</h2>
                                <h2>Most Goals Award</h2>
                            </div>
                            <div class="num">
                                <h2>123</h2>
                                <h2>N/A</h2>
                                <h2>4</h2>
                                <h2>5</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
